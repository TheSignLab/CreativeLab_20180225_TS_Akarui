    <div class="upper">
      <div class="menu-label"   [ngClass]="{'menu-label-closed': menuState == 'closed', 'menu-label-opened': menuState == 'opened'}">
        <h2 (click)="toogleMenu()">menu</h2>
        <span (click)="toogleMenu()">+</span>
      </div>
    </div>
    <div class="lower" >
      <img [src]="this.MenuInstagramImgPath" *ngIf="menuState == 'closed'">
      <img [src]="this.MenuTwitterImgPath" *ngIf="menuState == 'closed'">
      <img [src]="this.MenuFacebookImgPath" *ngIf="menuState == 'closed'">
    </div>
