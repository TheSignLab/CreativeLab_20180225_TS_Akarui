<div class="menu-wrapper" [ngClass]="{'menu-closed': menuState == 'closed', 'menu-opened': menuState == 'opened'}" *ngIf="MenuIsDisplay">
    <div class="upper">
      <div class="menu-label"   [ngClass]="{'menu-label-closed': menuState == 'closed', 'menu-label-opened': menuState == 'opened'}">
        <h2 (click)="toogleMenu()">menu</h2>
        <span (click)="toogleMenu()">+</span>
      </div>
    </div>
    <div class="lower" >
      <img [src]="this.MenuInstagramImgPath" *ngIf="menuState == 'closed'">
      <img [src]="this.MenuTwitterImgPath" *ngIf="menuState == 'closed'">
      <img [src]="this.MenuFacebookImgPath" *ngIf="menuState == 'closed'">
    </div>
  <div class="menu-backend" *ngIf="menuState == 'opened'">
    <ul>
      <li class="active"><strong>ESCENCIA</strong>ÉCLAIRE</li>
      <li><strong>SERVICIOS</strong></li>
      <li><strong>METODOLOGÍA</strong></li>
      <li><strong>PROYECTOS</strong></li>
      <li><strong>NOSOTROS</strong></li>
      <li><strong>ÉCLAIRE</strong>ARTISAN</li>
    </ul>
  </div>
</div>
